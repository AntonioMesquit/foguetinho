<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPM</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" defer type="module"></script>
</head>
<body>
    <header>
        <div class="imge">
            <img src="pages/assets/Vector (1).svg" alt="" class="icon">
        </div>
        <nav class="menu-desktop">
            
            <a href="/" onclick="window.route()" class="homes">Home</a>
            <a href="/universe" onclick="window.route()" class="universes">O Universo</a>
            <a href="/exploration" onclick="window.route()" class="explorations">Exploração</a>
        </nav>
        <div class="bug">
        <img src="pages/assets/menu.svg" alt="menu" class="menu-svg">
        <img src="pages/assets/close.svg" alt="menu" class="close-svg">
        <nav class="burguer">
            <a href="/" onclick="window.route()" class="homes" style="animation: as 1s forwards;">Home</a>
            <a href="/universe" onclick="window.route()" class="universes" style="animation: as 1.4s forwards;">O Universo</a>
            <a href="/exploration" onclick="window.route()" class="explorations" style="animation: as 2s forwards;">Exploração</a>
        </nav>
    </div>
    </header>
<div id="app"></div>
</body>
</html>
