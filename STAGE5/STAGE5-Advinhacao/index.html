<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da advinhacao</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <div class="card">
        <h1>Jogo da advinhacao</h1>
        <p>Advinhe um numero de 0 a 10</p>
        <form>
            <input type="number" class="text-1" placeholder="0">
            <button type="submit" class="butao">Tentar</button>
        </form>
    </div>
    <div class="result">
        <h1>Acertou em <span id="number">3</span>tentativas!</h1>
        <form>
            <button type="submit" class="button">Jogar novamente</button>
        </form>
    </div>


</body>
</html>
