<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de Massa Corporal</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer type="module"></script>
    
</head>

<body>
    <header>
    <h1>Digite somente números</h1>
    </header>
    <div class="card">
    <h1>
     Cálculo de IMC
    </h1>
    <form>
    <label>Peso (kg)</label>
    <input type="text" placeholder="60" id="peso">
    <label>Altura(cm)</label>
    <input type="text" placeholder="165" id="altura">
    <button type="submit" class="butao">Calcular IMC <img src="assets/arrow-up-right.svg" alt=""></button>
    </form>
    </div>
    <div class="modal">
    <div class="close">
        <img src="assets/Vector.png" alt="" class="fechar">
    </div>
    <h1>Seu IMC é de <span class="nume">28</span></h1>
    </div>

</body>

</html>
